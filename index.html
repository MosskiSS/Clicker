<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #coin {
            width: 100px;
            height: 100px;
            background-image: url('https://i.imgur.com/R2bwyfy.png'); /* ссылка на изображение монеты */
            background-size: cover;
            cursor: pointer;
        }
        #energy-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-top: 20px;
            position: relative;
        }
        #energy {
            height: 100%;
            background-color: #4caf50;
            width: 100%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div id="counter">Монет: 0</div>
    <div id="coin"></div>
    <div id="energy-bar">
        <div id="energy"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
